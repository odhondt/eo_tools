site_name: eo-tools documentation
repo_url: https://github.com/odhondt/eo_tools
nav:
  - Home: index.md
  - Examples:
    - Example 1: s1-easy-tops-insar.ipynb
    - Example 2: discover-and-process-s2.ipynb
    - Example 3: download-dem.ipynb
  - API reference: 
    - API: api.md
    - S1 core functions: s1_core_api.md
    - S1 processor: s1_core_api.md

theme:
  name: material
  highlightjs: true
  hljslanguages:
    - python
  features:
    - navigation.instant
  palette:

  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 


    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
plugins:
  - search
  - mkdocs-jupyter
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: google
            show_root_heading: true
            heading_level: 1
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - toc:
      toc_depth: 4
      baselevel: 2
  # - admonition